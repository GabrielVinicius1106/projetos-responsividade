<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="flex items-center padding-inline">
    <img src="assets/icons/Logo.svg" alt="Logo Travelgram">
    <div class="flex items-center gap-1">
      <span id="magnifying-glass"></span>
      <a class="menu-item desktop-only" href="#explore">Explorar</a>
      <a class="menu-item desktop-only" href="#trips">Minhas viagens</a>
      <img src="assets/imgs/Profile pic.png">
    </div>
  </header>

  <section id="about" class="padding-inline gap-1">
    <div class="main gap-1">
      <img src="assets/imgs/Profile pic.png" alt="Foto de Perfil">
      <div class="container gap-0.5">
        <h1>Isabela Torres</h1>
        <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br> 
          Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
      </div>
    </div>
    <div>
      <ul role="list" class="gap-1">
        <li class="items-center gap-0.5"><span><img src="assets/icons/MapPin.svg" alt=""></span>São Paulo, Brazil</li>
        <li class="items-center gap-0.5"><span><img src="assets/icons/AirplaneTilt.svg" alt=""></span>37 países</li>
        <li class="items-center gap-0.5"><span><img src="assets/icons/Image.svg" alt=""></span>240 fotos</li>
      </ul>
    </div>
  </section>
</body>
</html>
